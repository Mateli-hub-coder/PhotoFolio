<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoFolio</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-black">
            <div class="container-fluid">
              <a class="navbar-brand mx-5 text-info fs-2" href="#">
                <i class="bi bi-camera2 fs-2 pt-5"></i> PhotoFolio</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-items-start fw-semibold" style="font-size: 15px;">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#home">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Gallery
                    </a>
                    <ul class="dropdown-menu bg-secondary p-3 fw-bold" aria-labelledby="navbarDropdown" style="font-size: 14px;">
                      <li><a class="dropdown-item" href="#">Nature</a></li>
                      <li><a class="dropdown-item" href="#">Travel</a></li>
                      <li><a class="dropdown-item" href="#">People</a></li>
                      <li><a class="dropdown-item" href="#">Animals</a></li>
                      <li><a class="dropdown-item" href="#">Sports</a></li>
                      <li><a class="dropdown-item" href="#">Architecture</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                  </li>
                </ul>
                <div class="socials align-items-end">
                    <i class="bi bi-twitter"></i>
                    <i class="bi bi-facebook"></i>
                    <i class="bi bi-instagram"></i>
                    <i class="bi bi-linkedin"></i>
                  </div>
              </div>
            </div>
          </nav>
    </header>
    <main>
    <!-- Home section -->
    <section id="home">
        <div class="container-fluid">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-5 text-center text-md-start">
                    <h1>
                        <div class="display-6 fw-bold">I'm Mateli Boniface,</div>
                        <div class="display-4">Your favorite <br>photographer</div>
                        <div class="display-6 text-muted">from Nairobi, Kenya.</div>
                        <a href="#">
                          <button class="btn btn-info fw-bolder">Available for hire</button>
                        </a>
                    </h1>
                </div>
                <div class="col-md-5 text-center text-md-end">
                  <img src="./images/banner_img.png" alt="a man" class="img-fluid d-none d-md-block" style="height: 520px;">
                </div>
            </div>
        </div>
        <div class="container text-center pt-5">
          <div class="row pt-3">
            <div class="col-md-4">
               <img class="img-fluid" src="./images/img1.jpg" alt="">
            </div>
            <div class="col-md-4 pt-3">
               <img class="img-fluid" src="./images/img2.jpg" alt="" style="position: relative; top: -18px;">
            </div>
            <div class="col-md-4">
              <img class="img-fluid" src="./images/img3.jpg" alt="">
            </div>
            <div class="col-md-4">
              <img class="img-fluid" src="./images/img4.jpg" alt="">
           </div>
           <div class="col-md-4">
              <img class="img-fluid" src="./images/img5.jpg" alt="">
           </div>
           <div class="col-md-4">
             <img class="img-fluid" src="./images/img6.jpg" alt="">
           </div>
          </div>
          <hr class="text-muted lead">
        </div>
    </section>
    </main>
    <footer>
       <div class="container pt-5">
          <div class="text-center d-block align-items-center">
             <p class="text-center align-items-center fw-normal text-secondary"><i class="bi bi-c-circle "></i> Copyright <span class="fw-bold ">PhotoPholio</span>.All Rights Reserved</p> <br>
            <p style="position: relative; top: -20px;">Designed By <span class="text-warning text-uppercase">Mateli Boniface</span></p>
          </div>
       </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
